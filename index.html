
<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>slider</title>
  <link href="./styles/style.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/itc-slider.css">
  <script src="./scripts/itc-slider.js" defer></script>

</head>

<body>
    <!-- music - Chase Atlantic [ P L A Y L I S T ] -->
<h1>Slider</h1>

<div class="container">

  <div class="itc-slider" data-slider="itc-slider" data-loop="false" data-autoplay="false">

    <ol class="itc-slider-indicators">
        <!-- data-slide-to="0" – для перехода к 1 слайду -->
        <li class="itc-slider-indicator" data-slide-to="0"></li>
        <!-- data-slide-to="1" – для перехода к 2 слайду -->
        <li class="itc-slider-indicator" data-slide-to="1"></li>
        <!-- data-slide-to="2" – для перехода к 3 слайду -->
        <li class="itc-slider-indicator" data-slide-to="2"></li>

        <!-- для перехода к 4 слайду -->
        <li class="itc-slider-indicator" data-slide-to="3"></li>

<!-- для перехоа к 5 слайду -->
        <li class="itc-slider-indicator" data-slide-to="4"></li>
      </ol>
      
    <div class="itc-slider__wrapper">
      <div class="itc-slider__items">
        <div class="itc-slider__item">
          <!-- Контент 1 слайда -->
        </div>
        <div class="itc-slider__item">
          <!-- Контент 2 слайда -->
        </div>
        <div class="itc-slider__item">
          <!-- Контент 3 слайда -->
        </div>
        <div class="itc-slider__item">
          <!-- Контент 4 слайда -->
        </div>
        <div class="itc-slider__item">
          <!-- Контент 5 слайда -->
        </div>
      </div>
    </div>
    <!-- <button class="itc-slider__btn itc-slider__btn_prev"></button>
    <button class="itc-slider__btn itc-slider__btn_next"></button> -->
  </div>

</div>

</body>

</html>
